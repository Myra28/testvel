<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Abdullah üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 34px;
      margin: 0 0 10px;
    }

    p {
      color: #555;
      font-size: 18px;
      margin: 0 0 28px;
    }

    .buttons {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      white-space: nowrap;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    /* IMPORTANT: No button is fixed to the viewport */
    #no {
      background-color: #ccc;
      position: fixed;
      left: 50vw;  /* will be set precisely by JS on load */
      top: 50vh;   /* will be set precisely by JS on load */
      transition: left 0.20s ease, top 0.20s ease;
      pointer-events: none; /* impossible to click */
      z-index: 9999; /* always visible above everything */
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Abdullah üíñ</h1>
    <p>Will you be my penguin forever? üêß‚ùÑÔ∏è</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes, always üíï</button>
      <!-- This stays visually near the card at first, but will be positioned by JS -->
      <button id="no">No üò¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    // Place the "No" button initially next to the card, but in viewport coordinates.
    function placeNoInitially() {
      const cardRect = card.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      // Put it to the right of the card, vertically aligned with the buttons area.
      let x = cardRect.left + cardRect.width * 0.65;
      let y = cardRect.top + cardRect.height * 0.72;

      // Keep inside screen
      x = clamp(x, 10, window.innerWidth - noRect.width - 10);
      y = clamp(y, 10, window.innerHeight - noRect.height - 10);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    // Make the No button run away from the pointer smoothly.
    function fleeFrom(x, y) {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = btnX - x;
      const dy = btnY - y;

      const dist = Math.hypot(dx, dy);

      // Only move if cursor is close enough
      const triggerDistance = 160;
      if (dist >= triggerDistance) return;

      // Move "away" in the opposite direction of the pointer
      // Add a little random wobble so it feels playful.
      const step = 120;

      let nx = btnX + (dx / (dist || 1)) * step + (Math.random() * 30 - 15);
      let ny = btnY + (dy / (dist || 1)) * step + (Math.random() * 30 - 15);

      // Keep fully on screen
      nx = clamp(nx, rect.width / 2 + 10, window.innerWidth - rect.width / 2 - 10);
      ny = clamp(ny, rect.height / 2 + 10, window.innerHeight - rect.height / 2 - 10);

      noBtn.style.left = (nx - rect.width / 2) + "px";
      noBtn.style.top  = (ny - rect.height / 2) + "px";
    }

    // Desktop: mouse
    document.addEventListener("mousemove", (e) => {
      fleeFrom(e.clientX, e.clientY);
    });

    // Mobile: finger
    document.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if (!t) return;
      fleeFrom(t.clientX, t.clientY);
    }, { passive: true });

    // Re-place on resize so it never gets stuck off-screen
    window.addEventListener("resize", placeNoInitially);

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          padding: 24px;">
          <h1 style="color:white;font-size:42px;line-height:1.2;">
            I knew it! üêßüíñ<br>
            Abdullah, you are my forever penguin ‚ùÑÔ∏è
          </h1>
        </div>
      `;
    }

    // Start
    placeNoInitially();
  </script>
</body>
</html>
